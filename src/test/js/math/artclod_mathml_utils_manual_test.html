<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathML Util Tests</title>
  <script src="../../../../src/main/js/math/artclod_mathml_utils.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      MathML: {
        extensions: ["content-mathml.js"]
      }
    });
  </script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML"> </script>
</head>
<body>

    <!-- AsciiMath example in this section -->
    <section>
        <script> var asciiMathJax = function(math){ ARTC.mathJax.update("asciiOutput", ARTC.mathJax.asccii(math)); }; </script>
        Type some <a href="http://asciimath.org/">AsciiMath</a> here: <br>
        <input id="asciiInput" type="text" value="x ^ 2" size="40" onkeyup="asciiMathJax(this.value)" onpaste="asciiMathJax(this.value)" oninput="asciiMathJax(this.value)"/> <br>
        <span id="asciiOutput"> `x ^ 2` </span>
    </section>

    <br>
    <br>

    <!-- MathML example in this section -->
    <section>
        <script> var mathMLMathJax = function(math){ ARTC.mathJax.update("mathMLOutput", ARTC.mathJax.mathml(math)); }; </script>
        Type some <a href="http://www.w3.org/Math/">MathML</a> (Presentation or Content) here: <br>
        <input id="mathMLInput" type="text" value='<math xmlns="http://www.w3.org/1998/Math/MathML"> <apply> <power/> <ci> x </ci> <cn>2</cn> </apply> </math>' size="200" onkeyup="mathMLMathJax(this.value)" onpaste="mathMLMathJax(this.value)" oninput="mathMLMathJax(this.value)"/> <br>
        <span id="mathMLOutput"> <script type="math/mml"> <math xmlns="http://www.w3.org/1998/Math/MathML"> <apply> <power/> <ci> x </ci> <cn>2</cn> </apply> </math> </script> </span>
    </section>

    <br>
    <br>

    <!-- TeX example in this section -->
    <section>
        <script> var texMathJax = function(math){  ARTC.mathJax.update("texOutput", ARTC.mathJax.tex(math)); }; </script>
        Type some TeX or <a href="http://www.latex-project.org/">LaTeX</a> here: <br>
        <input id="texInput" type="text" value="x ^ 2" size="40" onkeyup="texMathJax(this.value)" onpaste="texMathJax(this.value)" oninput="texMathJax(this.value)"/> <br>
        <span id="texOutput"> $$x ^ 2$$ </span>
    </section>

</body>
</html>
