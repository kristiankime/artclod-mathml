<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathML Util Tests</title>
  <script type="text/javascript" src="../../../../lib/mathjs/math.js"></script>
  <script type="text/javascript" src="../../../main/js/math/artclod_mathjax.js"></script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML"> </script>
</head>
<body>
    <!-- MathJax + Math.js example in this section (see also http://mathjs.org/examples/browser/pretty_printing_with_mathjax.html.html) -->
    <section>
        Type some <a href="http://mathjs.org/index.html">Math.js</a> here: <br>
        <input id="mathjsInput" type="text" size="40" onkeyup="mathjsMathJax(this.value)" onpaste="mathjsMathJax(this.value)" oninput="mathjsMathJax(this.value)"/> <br>
        <span id="mathjsOutput"> $$$$ </span>
        <script>
            // Update function
            var mathjsMathJax = function(mathExpr){
                try {
                    var tex = math.parse(mathExpr).toTex();
                    ARTC.mathJax.update("mathjsOutput", ARTC.mathJax.tex(tex));
                } catch(e) {
                    console.log(e);
                }
            };
            // Set initial Value
            var initialValue = "x ^ 2";
            document.getElementById('mathjsInput').value = initialValue;
            mathjsMathJax(initialValue);
        </script>
    </section>

</body>
</html>
